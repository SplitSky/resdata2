name: Frontend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Run lint
      run: |
        cd frontend
        npm run lint

    - name: Check Types
      run: |
        cd frontend
        npm run check

    - name: Run unit tests
      run: |
        cd frontend
        npm run test:unit

    - name: Run integration tests
      run: |
        cd frontend
        npm run test:integration

    - name: Build application
      run: |
        cd frontend
        npm run build

